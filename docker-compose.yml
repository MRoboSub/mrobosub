version: "3"
services:
  mrobosub:
    image: mrobosub/mrobosub
    ports:
      - "10000:10000"
    volumes:
      - .:/root/catkin_ws/src/mrobosub
    environment:
      - DISPLAY=host.docker.internal:0.0
      - LIBGL_ALWAYS_INDIRECT=0
      - QT_X11_NO_MITSHM=1
    tty: true
    stdin_open: true
  
