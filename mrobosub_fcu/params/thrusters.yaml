    epsilon: 0
    zero-pwm: 0
    min-neg-pwm: 0
    min-pos-pwm: 0
    max-neg-pwm: 0
    max-pos-pwm: 0
  "T200":
    epsilon: 1
    zero-pwm: 1500 
    min-neg-pwm: 1473 # 1500 - 27
    min-pos-pwm: 1527 # 1500 + 27
    max-neg-pwm: 1100
    max-pos-pwm: 1900
