# https://docs.google.com/drawings/d/1WsFFssHDDiEz5W3Qh0mATrt074NOUzndBtDNBxi8qcY/edit
surge:
    twist:
        axis:
            id: 1
            scale: 0.3
sway:
    twist:
        axis:
            id: 0
            scale: -0.3
heave:
    toggle: 7
    twist:
        axis:
            id: 3
            scale: -0.2
    pose:
        axis:
            id: 3
            scale: -0.05
        increase:
            id: 3
            scale: -0.2
        decrease:
            id: 1
            scale: -0.2
yaw:
    toggle: 6
    twist:
        axis:
            id: 2
            scale: -0.2
    pose:
        axis:
            id: 2
            scale: -1
        increase:
            id: 2
            scale: 30
        decrease:
            id: 0
            scale: 30
roll:
    toggle: 4
    twist:
        axis:
            id: 4
            scale: -0.2
    pose:
        axis:
            id: 4
            scale: -0.1
pitch:
    toggle: 5
    twist:
        axis:
            id: 5
            scale: 0.2
    pose:
        axis:
            id: 5
            scale: 0.1
state_machine:
    switch_mode: 8
    soft_stop_id: 3
    zero_pos_sensors: 2
    idle: 1
estop_id: 9
update_rate: 50
